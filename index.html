<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.301e9d62.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend class="title-fields">Personal information</legend> <div class="field"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off"> </div> <div class="field"> <label for="name">Name:</label> <input type="text" id="name" name="name" autocomplete="off"> </div> <div class="field"> <label for="age">How old are you?</label> <input type="number" id="age" name="age" value="12" min="1" max="100"> </div> <div class="field"> <label for="DateOfBirth">Full date of birth:</label> <input type="date" id="DateOfBirth" name="DateOfBirth"> </div> <div class="field"> <label for="term">I accept the term of the agreement</label> <input type="checkbox" id="term" name="term" required> </div> </fieldset> <fieldset class="fieldset"> <legend class="title-fields">Registration</legend> <div class="field"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" required> </div> <div class="field"> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="8" maxlength="32" required> </div> </fieldset> <fieldset class="fieldset"> <legend class="title-fields">An interesting fact about you!</legend> <div class="field"> Do you love cats? <input type="radio" id="yes" name="cats"> <label for="yes">Yes</label> <input type="radio" id="no" name="cats"> <label for="no">No</label> </div> <div class="field"> <label for="color">What is your favorite color?</label> <input type="color" id="color" name="color"> </div> <div class="field"> <label for="time">What time do you go to bed?</label> <input type="time" id="time" name="time"> </div> <div class="field"> <label for="cars">What are your favorite brand of car?</label> <select id="cars" name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Opel">Opel</option> </select> </div> <div class="field"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" value="0" required> </div> </fieldset> <fieldset class="fieldset"> <legend class="title-fields">Additional info:</legend> <div class="field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="20" rows="2" maxlength="40" autocomplete="off"></textarea> </div> <div class="field"> <label for="recommend">Would you recommend us?</label> <select id="recommend" name="recommend"> <option value="Yes" selected>Yes</option> <option value="No">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
